<div :data="{
  basket: [],
  fruits: [
  {name: 'apple', icon: '🍎'},
  {name: 'banana', icon: '🍌'},
  {name: 'orange', icon: '🍊'},
  {name: 'grape', icon: '🍇'},
  {name: 'peach', icon: '🍑'},
  {name: 'kiwi', icon: '🥝'},
  {name: 'mango', icon: '🥭'},
  {name: 'strawberry', icon: '🍓'},
  ]
}">
  <p>
    Here is a collection of fruits:
    <span :for="item in basket">{{ item.icon }}</span>
  </p>
  <button :for="fruit in fruits" @click="basket.push(fruit)">
    {{ fruit.icon }}
  </button>
</div>
