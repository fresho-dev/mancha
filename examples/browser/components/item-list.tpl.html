<div :data="{
  basket: [],
  fruits: [
  {name: 'apple', icon: '🍎'},
  {name: 'banana', icon: '🍌'},
  {name: 'orange', icon: '🍊'},
  {name: 'grape', icon: '🍇'},
  {name: 'peach', icon: '🍑'},
  {name: 'kiwi', icon: '🥝'},
  {name: 'mango', icon: '🥭'},
  {name: 'strawberry', icon: '🍓'},
  ]
}">
  <div>
    <span>Here is a collection of fruits:</span>
    <span :for="item in basket">{{ item.icon }}</span>
  </div>
  <div class="flex gap-1">
    <button class="flex row p-1 border-solid rounded-sm bg-transparent pointer" :for="fruit in fruits"
      @click="basket.push(fruit)">
      {{ fruit.icon }}
    </button>
  </div>
</div>
