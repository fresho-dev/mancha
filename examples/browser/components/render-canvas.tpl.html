<div :data="{ renderCount: 0 }" class="flex flex-row gap-2 items-center">

	<canvas :render="./render-canvas.js" width="120" height="40" class="border rounded"></canvas>
	<button class="px-2 py-1 bg-gray-200 rounded" :on:click="renderCount = renderCount + 1">
		+1
	</button>
</div>
